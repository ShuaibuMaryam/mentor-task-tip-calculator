<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter</title>
</head>
<body>
    <div class="calculator">
        <div>
            <span>Bill</span>
            <input type="text" id="bill" placeholder="0.0">
        </div>
        <div>
            <div class="select-tip">
                <span>select tip %</span>
                <div class="tip-options">
                    <button data-action="5">5%</button>
                    <button data-action="10">10%</button>
                    <button data-action="15">15%</button>
                    <button data-action="25">25%</button>
                    <button data-action="50">50%</button>
                    <button data-action="custom" disabled>Custom</button>
                </div>
            </div>
        </div>
        <div>
            <span>Number of Persons</span>
            <input type="text" id="people" placeholder="0.0">
        </div>
        <div class="right">
            <div class="tip-amount">
                <h4>Tip Amount <br> <span>/ person</span></h4><br>
                <h3 id="tip-amount">---</h3>
            </div>
            <div class="total">
                <h4>Total<br> <span>/ person</span></h4><br>
                <h3 id="tip-total-amount">---</h3>
            </div>
            <div class="reset-button">
                <button data-action="reset">RESET</button>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="./js/script.js"></script>
</body>
</html>
